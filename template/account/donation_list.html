{% extends "account/profile.html" %}
{% load staticfiles %}


{% block profile_content %}

<h3>My Donations</h3>

 <table style="width:80%">
  <tr>
    <th>NAME</th>
    <th>DATE</th>
    <th>STATUS</th>
  </tr>
{% for s in supply %}
{% for drug in s.drug_set.all %}
  <tr>
    <td>{{drug.name}}</td>
    <td>{{s.donated_on}}</td>
    <td></td>
  </tr>
  {% endfor %}
 {% endfor %} 
</table> 
 {% endblock %}

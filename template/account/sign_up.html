{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load staticfiles %}

{% block content %}
<div class="content-section"></div>
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    <fieldset class="form-group">
    {{ form|crispy }}</fieldset>
    <div class="form-group">
    <button class="btn" type="submit">Sign up</button>
    </div>

  </form>
{% endblock %}

{% extends "base.html" %}
{% load staticfiles %}
{% load crispy_forms_tags %}
{% block content %}
<form method="post">
  {% csrf_token %} 
  {{ form|crispy }}
	<input type="submit" value="Log in">
  	<input type="hidden" name="next" value="{{ next }}">
</form>

<p>Forgot password<a href="password-reset/">Reset it</a>!</p>
<p>Not member? <a href="{% url 'account:sign-up' %}">Register</a>!</p>
{% endblock %}
